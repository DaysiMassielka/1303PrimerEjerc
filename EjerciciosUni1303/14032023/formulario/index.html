<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Formulario de Contacto</h1>

    <form action="">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre">
            <br>
            <br>
            <label for="apellido">Apellido:</label>
            <input type="text" name="apellido">
            <br>
            <br>
            <label for="genero">Genero:</label>
            <input type="radio" name="genero" value="Hombre">Hombre
            <input type="radio" name="genero" value="Mujer" checked>Mujer
            <br>
            <br>
            <label for="email">Email:</label>
            <input type="email" name="email">
            <br>
            <br>
            
            <label for="tel">Telefon:</label>
            <input type="tel" name="tel">
            <br>
            <br>

            <label for="contacto">Contactar mediante:</label>
            <br>

            <input type="checkbox" name="contacto" value="email">Email
            <br>
            <input type="checkbox" name="genero" value="telefono">Telefono
            <br>
            <br>

            <label for="select">Motivo de la consulta:</label>
            <select name="seleccion" name="select">
                <option value="presupuesto">Presupuesto</option>
                <option value="presupuesto">Informacion</option>
                <option value="presupuesto">Reparaciones</option>
            </select>
            <br>
            <br>
            <label for="consulta">Consulta</label>
            <br>
            <textarea name="text" name="consulta" cols="50" rows="7"></textarea>

    </form>
</body>
</html>
